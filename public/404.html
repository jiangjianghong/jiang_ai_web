<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>炫酷收藏夹 - 页面重定向</title>
  <script>
    // GitHub Pages SPA 重定向脚本
    // 将 404 页面重定向到主页面，但排除静态目录（如 /me）
    (function(l) {
      // 静态目录列表（不需要重定向的路径）
      var staticDirs = ['/me'];

      // 检查是否是静态目录
      var isStaticDir = staticDirs.some(function(dir) {
        return l.pathname.startsWith(dir + '/') || l.pathname === dir;
      });

      // 如果是静态目录，不进行重定向
      if (isStaticDir) {
        return;
      }

      // SPA 路由重定向逻辑
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .container {
      text-align: center;
      max-width: 500px;
    }
    .loading {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .redirect-info {
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <div class="loading">正在重定向到炫酷收藏夹...</div>
    <div class="redirect-info">如果页面没有自动跳转，请点击<a href="/" style="color: #fff; text-decoration: underline;">这里</a></div>
  </div>

  <script>
    // 备用重定向逻辑（仅针对真正的 404 错误）
    setTimeout(function() {
      if (window.location.pathname === '/404.html') {
        window.location.href = '/';
      }
    }, 3000);
  </script>
</body>
</html>
