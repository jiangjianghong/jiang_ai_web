<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages 部署测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 50px 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .success {
            color: #4ade80;
            font-size: 1.2rem;
            margin: 20px 0;
        }
        .info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        a {
            color: #fbbf24;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 GitHub Pages 部署成功！</h1>
        <div class="success">✅ 如果你能看到这个页面，说明部署已经成功</div>
        
        <div class="info">
            <h3>📊 部署信息</h3>
            <p><strong>项目名称:</strong> jiang_ai_web</p>
            <p><strong>部署时间:</strong> <span id="current-time"></span></p>
            <p><strong>访问方式:</strong></p>
            <ul style="text-align: left; display: inline-block;">
                <li>主页: <a href="../">返回主页</a></li>
                <li>完整URL: https://你的用户名.github.io/jiang_ai_web/</li>
            </ul>
        </div>
        
        <div class="info">
            <h3>🔧 如果主页无法访问，请检查：</h3>
            <ol style="text-align: left; display: inline-block;">
                <li>GitHub Pages Source 设置为 "GitHub Actions"</li>
                <li>确认 URL 路径正确（包含 /jiang_ai_web/）</li>
                <li>等待 1-2 分钟让 CDN 缓存更新</li>
                <li>清除浏览器缓存</li>
            </ol>
        </div>
    </div>
    
    <script>
        document.getElementById('current-time').textContent = new Date().toLocaleString('zh-CN');
    </script>
</body>
</html>
